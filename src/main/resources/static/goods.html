<div class="row">
    <div class="col-md-12">
        <h1 class="page-header">
            商品 <small>管理</small>
        </h1>
    </div>
</div>
<!-- /. ROW  -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                商品资料输入
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-4">
                            <input type="hidden" class="form-control" id="uuid" value="0">
                            <div class="form-group has-success">
                                <label class="control-label" for="name">商品名称</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="form-group has-success">
                                <label class="control-label" for="origin">产地</label>
                                <input type="text" class="form-control" id="origin">
                            </div>
                            <div class="form-group has-success">
                                <label class="control-label" for="producer">生产厂商</label>
                                <input type="text" class="form-control" id="producer">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group has-success" >
                                <label class="control-label" for="inPrice">入货价</label>-
                                <label class="control-label" for="inPrice">零售价</label>
                                <div class="input-group" style="display:table;width:100%">
                                    <input type="text" style="display:table-cell;width:45%;"
                                           class="form-control" id="inPrice">
                                    <span class="form-control" style="display:table-cell;width:10%">-</span>
                                    <input type="text" style="display:table-cell;width:45%;"
                                           class="form-control" id="outPrice">
                                </div>
                            </div>

                            <div class="form-group has-success">
                                <label class="control-label" for="unitUuid">单位</label>
                                <select class="form-control" id="unitUuid">
                                    <option value ="" selected="selected"></option>
                                </select>
                            </div>
                            <div class="form-group has-success">
                                <label class="control-label" for="goodsTypeUuid">产品类型</label>
                                <select class="form-control" id="goodsTypeUuid">
                                    <option value ="" selected="selected"></option>
                                </select>
                            </div>
                        </div>
                    <!-- /.col-lg-4 (nested) -->
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <button type="button" class="btn btn-primary" onclick="add()">确认添加</button>
                    </div>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<script>
    $(document).ready(function(){
        $("#name").focus();
        dropDownUnits();
        dropDownGoodsType();
    });
    function dropDownGoodsType(){
            $.postForm({
            url:"/goodstypes",
            cache:false,
            async:true,
            type: "post",
            dataType: "json",
            beforeSend:function(XMLHttpRequest){},
            success:function(data, textStatus){
                data.forEach(e => $("#goodsTypeUuid").append(`<option value=${e.uuid}>${e.name}</option>`));
            },
            error:function(XMLHttpRequest, textStatus, errorThrown){
                alert(XMLHttpRequest.responseText);
            },
            complete:function(XMLHttpRequest, textStatus){}
        })
    }
    function dropDownUnits(){
            $.postForm({
            url:"/units",
            cache:false,
            async:true,
            type: "post",
            dataType: "json",
            beforeSend:function(XMLHttpRequest){},
            success:function(data, textStatus){
                data.forEach(e => $("#unitUuid").append(`<option value=${e.uuid}>${e.name}</option>`));
            },
            error:function(XMLHttpRequest, textStatus, errorThrown){
                alert(XMLHttpRequest.responseText);
            },
            complete:function(XMLHttpRequest, textStatus){}
        })
    }
    function add(){
        $.postForm({
            url:"/goods/set",
            cache:false,
            async:true,
            type: "post",
            dataType: "text",
            checkData: true,
            beforeSend:function(XMLHttpRequest){},
            success:function(data, textStatus){
                alert("添加成功");
                $("input[type=text],select").val("");
                $("#name").focus();
            },
            error:function(XMLHttpRequest, textStatus, errorThrown){
                alert(XMLHttpRequest.responseText);
            },
            complete:function(XMLHttpRequest, textStatus){}
        })
    }
</script>
