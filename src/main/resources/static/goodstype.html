<div class="row">
    <div class="col-md-12">
        <h1 class="page-header">
            商品类型 <small>管理</small>
        </h1>
    </div>
</div>
<!-- /. ROW  -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                商品类型资料输入
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-4">
                        <form role="form">
                            <input type="hidden" class="form-control" id="uuid" value="0">
                            <div class="form-group has-success">
                                <label class="control-label" for="name">商品类型名称</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="has-success">
                                <label class="control-label">供应商</label>
                                <!--
                                <div class="form-group" style="display:table">
                                    <div style="display:table-cell;width:20%">
                                        <input type="text" class="form-control" >
                                    </div>
                                    <div style="display:table-cell;width:80%">
                                    -->
                                        <select class="form-control" id="supplierUuid">
                                              <option value ="" selected="selected"></option>
                                        </select>
                                <!--
                                    </div>
                                </div>
                                -->
                            </div>
                            <br>
                            <button type="button" class="btn btn-primary" onclick="add()">确认添加</button>
                        </form>
                    </div>
                    <!-- /.col-lg-12 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<script>
    $(document).ready(function(){
        $("#name").focus();
        dropDown();
    });
    function dropDown(){
            $.postForm({
            url:"/supplier/all",
            cache:false,
            async:true,
            type: "post",
            dataType: "json",
            beforeSend:function(XMLHttpRequest){},
            success:function(data, textStatus){
                data.forEach(e => $("#supplierUuid").append(`<option value=${e.uuid}>${e.name}</option>`));
            },
            error:function(XMLHttpRequest, textStatus, errorThrown){
                alert(XMLHttpRequest.responseText);
            },
            complete:function(XMLHttpRequest, textStatus){}
        })
    }
    function add(){
        $.postForm({
            url:"/goodstype/set",
            cache:false,
            async:true,
            type: "post",
            dataType: "text",
            checkData: true,
            beforeSend:function(XMLHttpRequest){},
            success:function(data, textStatus){
                alert("添加成功");
                $("input[type=text],select").val("");
                $("#name").focus();
            },
            error:function(XMLHttpRequest, textStatus, errorThrown){
                alert(XMLHttpRequest.responseText);
            },
            complete:function(XMLHttpRequest, textStatus){}
        })
    }
</script>
