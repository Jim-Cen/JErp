<div class="row">
    <div class="col-md-12">
        <h1 class="page-header">
            供应商 <small>管理</small>
        </h1>
    </div>
</div>
<!-- /. ROW  -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                供应商资料输入
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-4">
                        <form role="form">
                            <input type="hidden" class="form-control" id="uuid" value="0">
                            <div class="form-group has-success">
                                <label class="control-label" for="name">供应商名称</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="form-group has-success">
                                <label class="control-label" for="address">地址</label>
                                <input type="text" class="form-control" id="address">
                            </div>
                            <div class="form-group has-success">
                                <label class="control-label" for="contact">联系人</label>
                                <input type="text" class="form-control" id="contact">
                            </div>
                            <div class="form-group has-success">
                                <label class="control-label" for="tel">电话</label>
                                <input type="text" class="form-control" id="tel">
                            </div>
                            <br>
                            <button type="button" class="btn btn-primary" onclick="add()">确认添加</button>
                        </form>
                    </div>
                    <!-- /.col-lg-12 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<script>
    $(document).ready(function(){
        $("#name").focus();
    });
    function add(){
        $.postForm({
            url:"/supplier/set",
            cache:false,
            async:true,
            type: "post",
            dataType: "text",
            checkData: true,
            beforeSend:function(XMLHttpRequest){},
            success:function(data, textStatus){
                alert("添加成功");
                $("input[type=text]").val("");
                $("#name").focus();
            },
            error:function(XMLHttpRequest, textStatus, errorThrown){
                alert(XMLHttpRequest.responseText);
            },
            complete:function(XMLHttpRequest, textStatus){}
        })
    }
</script>
