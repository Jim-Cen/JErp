<script src="assets/js/data-bind.js"></script>

<div class="row">
    <div class="col-md-12">
        <h1 class="page-header">
            供应商 <small>管理</small>
        </h1>
    </div>
</div>

<!-- /. table  -->
<div class="row" >
    <div class="col-md-12">
        <table id="table" class="table" style="background-color:white">
            <thead>
            <tr class='info'>
                <th data-field="uuid">编号</th>
                <th data-field="name">供应商名称</th>
                <th data-field="address">地址</th>
                <th data-field="contact">联系人</th>
                <th data-field="tel">电话</th>
                <th data-field="operate" data-formatter="operateFormatter" data-events="operateEvents">
                    <a href="javascript:void(0)" onclick="showAdd()">
                        <span class="fa fa-plus"></span>
                    </a>
                </th>
            </tr>
            </thead>
        </table>
    </div>
</div>


<!-- /. modal  -->
<div class="row">
    <div class="col-md-12">
        <div class="modal fade"  role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">供应商资料输入</h4>
                    </div>
                    <div class="modal-body">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div role="form">
                                            <input type="hidden" class="form-control" id="uuid" value="0">
                                            <div class="form-group has-success">
                                                <label class="control-label" for="name">供应商名称</label>
                                                <input type="text" class="form-control" id="name">
                                            </div>
                                            <div class="form-group has-success">
                                                <label class="control-label" for="address">地址</label>
                                                <input type="text" class="form-control" id="address">
                                            </div>
                                            <div class="form-group has-success">
                                                <label class="control-label" for="contact">联系人</label>
                                                <input type="text" class="form-control" id="contact">
                                            </div>
                                            <div class="form-group has-success">
                                                <label class="control-label" for="tel">电话</label>
                                                <input type="text" class="form-control" id="tel">
                                            </div>
                                            <br>
                                            <button type="button" class="btn btn-primary" onclick="add()" >确认添加</button>
                                            <button type="button" class="btn btn-danger" onclick="edit()" >确认修改</button>
                                        </div>
                                    </div>
                                    <!-- /.col-md-12 (nested) -->
                                </div>
                                <!-- /.row (nested) -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

    </div>
    <!-- /.col-md-12 -->
</div>
<script>
    setUrl("/supplier");
</script>
