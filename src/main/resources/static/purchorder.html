                                                        <input type="text" style="display:table-cell;width:45%;"

                                                    </div>
                                                </div>

                                                <div class="form-group has-success">
                                                    <label class="control-label" for="unitUuid">单位</label>
                                                    <select class="form-control" id="unitUuid">

                                                </div>
                                                <div class="form-group has-success">
                                                    <label class="control-label"  for="supplierUuid">供应商</label>

                                                    </select>
                                                </div>
                                            </div>
                                            <!-- /.col-md-12 (nested) -->
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <button type="button" class="btn btn-primary" onclick="add()" >确认添加</button>
                                                <button type="button" class="btn btn-danger" onclick="edit()" >确认修改</button>
                                            </div>
                                        </div>
                                        <!-- /.row (nested) -->
                                    </div>
                                    <!-- /.panel-body -->
                                </div>
                                <!-- /.panel -->
                            </div>
                            <!-- /.col-md-12 -->
                        </div>

                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>

        </div><!-- /.modal -->

    </div>

</div>

<script>
    setUrl("/purchorder");

    function detailFormatter(index, row) {
        let html = [];
        html.push(`<tr>
                    <th>商品</th>
                    <th>供应商</th>
                    <th>入货价</th>
                    <th>数量</th>
                    </tr>`);
        if(row.purchOrderDetailList){
            row.purchOrderDetailList.forEach((e,i) => {
                html.push(`<tr>
                            <td class='detail-hide'>${e.uuid}</td>
                            <td class='detail-hide'>${e.goodsUuid}</td>
                            <td class='detail-hide'>${e.supplierUuid}</td>
                            <td>${e.goodsName}</td>
                            <td>${e.supplierName}</td>
                            <td>${e.inPrice}</td>
                            <td>${e.num}</td>
                        </tr>`);
            })
        }
        return '<table class="table table-bordered table-hover">' + html.join('') + '</table>';
    }
    function rowStyle(row, index) {
        return { classes:'table-row' }
    };

    function addPurchOrder(){
        $.postForm({
            url:"/purchorder",
            cache:false,
            async:true,
            type: "post",
            dataType: "json",
            beforeSend:function(XMLHttpRequest){},
            success:function(data, textStatus){
                $table.bootstrapTable('insertRow', {
                    index:0,
                    row: data
                });
                alert("添加成功");
                $(".modal").modal('hide');
            },
            error:function(XMLHttpRequest, textStatus, errorThrown){
                alert(XMLHttpRequest.responseText);
            },
            complete:function(XMLHttpRequest, textStatus){}
        });
    }
